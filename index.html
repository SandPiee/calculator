<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Calculator</title>
		<link href="styles.css" rel="stylesheet" type="text/css"/>
		<link href="calc.ico" rel="icon" type="image"/>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="calculator">
			<div id="box">
				<button id="clr">clr</button>
				<button id="round">rnd</button>
				<input id="v2" value="v2" type="button" onclick="location.href='v2/index2.html'"><br>
				<button id="a1">+</button>
				<button id="a2">-</button>
				<button id="a3">/</button><br>
				<button id="a4">*</button>
				<button id="a5">^</button>
				<button class="none a">-</button>
				<div id="display">
				<input class="val" type="number" placeholder="Number" id="val1"><br>
				<input class="val" type="number" placeholder="Number" id="val2">
				<input class="val" id="result" placeholder="res" readonly>
				</div>
			</div>
		</div>
	</body>
</html>
